    <div class="personalinfo">
        <div class="container">
            <div class="row">
                <h1> Your Information</h1>

                    <div style="position:relative;width:200px;height:25px;border:0;padding:0;margin:0;">
                        <select style="position:absolute;top:0px;left:0px;width:200px; height:25px;line-height:20px;margin:0;padding:0;"
                                onchange="document.getElementById('displayValue').value=this.options[this.selectedIndex].text; document.getElementById('idValue').value=this.options[this.selectedIndex].value;">

                        <option value="one">Jan</option>
                        <option value="two">Feb</option>

                        <option value="five">May</option>
                        <option value="six">Jun</option>

                        <option value="eight">Aug</option>
                        <option value="nine">Sep</option>
                        <option value="ten">Oct</option>
                        <option value="eleven">Nov</option>
                        <option value="twelve">Dec</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div style="position:relative;width:200px;height:25px;border:0;padding:0;margin:0;">
                        <select style="position:absolute;top:0px;left:0px;width:200px; height:25px;line-height:20px;margin:0;padding:0;"
                            placeholder="Month"this.select()

                        <option value="ten">2028</option>
                        <option value="eleven">2029</option>
                        <option value="twelve">2030</option>
                        </select>
                    </div>
                </div>

                <p>Security Code</p>
                <input type="text">
            </div>
        </div>
    </div>
