<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Filter</title>
    <script src="js/ex_filtering.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">CarFinder</h1>
                <p>Cars for all</p>
                <form id="search-car">
                    <input type="text" placeholder="Search cars...">
                </form>
            </div>
        </header>
        <div id="car-list">
            <h2 class="title">Cars to Pick</h2>
            <ul>
                <li>
                    <span class="name">Car 1</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Car 2</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Car 3</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Car 4</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Car 5</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        <form id="add-car">
            <input type="text" placeholder="Add a car..">
            <button>Add</button>
        </form>
    </div>
</body>
</html>
